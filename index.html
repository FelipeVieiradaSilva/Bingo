<!DOCTYPE html>
<html>
  <head>
    <title>Bingo</title>
   <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Bingo Game</h1>
    <div>
      <label for="player-name">Nome do jogador:</label>
      <input type="text" id="player-name" />
      <br />
      <label for="num-cards">Número de cartelas (1-5):</label>
      <input type="number" id="num-cards" min="1" max="5" />
      <br />
      <button onclick="addPlayer()">Adicionar Jogador</button>
    </div>
    <div id="players-section">
      <!-- Jogadores serão adicionados dinamicamente aqui -->
    </div>
    <div>
      <button onclick="startGame()">Iniciar Jogo</button>
      <button onclick="resetGame()">Resetar Jogo</button>
    </div>
    <div id="bingo-boards"></div>
    <div>
      <h3 id="drawn-number"></h3>
      <div id="drawn-numbers"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
